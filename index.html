<!DOCTYPE html>
<html lang = en>
    <head>

        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" 
        crossorigin="anonymous">

        <link rel = "stylesheet" href="./assets/style.css">
    </head>

    <body> 
    <!-- Left side of page -->
    <div class="grid-x">
        <div class="cell large-auto" id="left">
        
            <!-- DropDown menu language input -->
            <div class="grid-x">
                <div class="grid-x grid-padding-x" > 
                    <div class="cell small-auto dropDown" id="dropDownInput">
                        <h4 class="header">Input</h4>
                        <label class="selectLanguage">Select Language
                            <select id="language-source-options">
                            <option selected>Select Language</option>
                            </select>
                        </label>
                    </div>
                </div>

            <!-- text input box -->
            <div class="grid-x grid-padding-x inputBox" >
                <div class="cell small-6 medium-9" id=" userInput">
                    <label>
                        <textarea placeholder="Your text here" id="inputText"></textarea>
                    </label>
                </div>
            </div>

            <!-- translate button -->
            <div class="grid-x grid-padding-x translateBtn" >
                <div class="cell translateBtn">
                    <a class="button success" href="#" id="translatebtn">Translate</a>
                </div>
            </div>



                <!-- DropDown menu language output -->
                <div class="grid-x grid-padding-x" > 
                    <div class="cell small-auto dropDown" id="dropDownOutput">
                        <h4 class="header">Output</h4>
                        <label class="selectLanguage">Select Language
                            <select id="language-target-options">
                            <option selected>Select Language</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            

                <br>
                <br>
            
        </div>

        

            <!-- second column-->
            <div class="cell large-auto" id="middleL">
                <!-- translation output -->
                <h4 class="header" id="translation">Translation</h4>
                <div class="cell medium-6 large-4 outputBox" id="translationOutput"> </div>
            </div>
        
            <br>

            <div class="cell large-auto" id="middleR">
                <!-- selected word translation -->
                <h4 class="header" id="selectedWordL">selected word translation</h4>
             
                <!-- definition trasnlation-->
                <h5 class="header" id="definitionL">Definition</h5>
                <div class="cell medium-6 outputBox" id="outputDefinitionR"></div>
            
                <br>

                <!-- synonyms translation -->
                <h5 class="header" id="synonymsL">Synonyms</h5>
                <div class="cell medium-6 outputBox" id="outputSynonymR"></div>
            </div>

            <div class="cell large-auto" id="right">
                <!-- add selected word in input language -->
                <h4 class="header" id="selectedwordR">selected word english</h4>
                    
                <!-- selected word definition right -->
                <h5 class="header" id="definitionR" >Definition</h5>
                <div class="cell small-12 medium-6 outputBox" id="outputDefinitionL"></div>
                        
                    <br>
                        
                <!-- selected word synonym output left -->
                <h5 class="header" id="synonymsR">Synonyms</h5>
                <div class="cell small-12 medium-6 outputBox" id="outputSynonymL"></div>
            </div>
        </div>
    </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
