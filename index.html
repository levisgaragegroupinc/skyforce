<!DOCTYPE html>
<html lang = en>

    <body> 

        <!-- DropDown menu language input -->
        <div class="grid-x grid-padding-x" > 
            <div class="cell small-2 dropDown" id="dropDownInput">
                <p>Input</p>
                <label>Select Language
                    <select id="language-source-options">
                      <option selected>Select Language</option>
                    </select>
                </label>
            </div>
        </div>

        <!-- DropDown menu language output -->
        <div class="grid-x grid-padding-x" > 
            <div class="cell small-2 dropDown" id="dropDownOutput">
                <p>Output</p>
                <label>Select Language
                    <select id="language-target-options">
                      <option selected>Select Language</option>
                    </select>
                </label>
            </div>
        </div>

        <!-- text input box -->
        <div class="grid-x grid-padding-x inputBox" >
            <div class="cell small-5 userInput">
                <label>
                    <textarea placeholder="Your text here" id="inputText"></textarea>
                </label>
            </div>
        </div>

        <!-- translate button -->
        <div class="grid-x grid-padding-x translateBtn" >
            <div class="cell small-4 translateBtn">
                <a class="button primary" href="#" id="translatebtn">Translate</a>
            </div>
        </div>
